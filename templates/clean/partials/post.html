<article>
  <div class="post-preview">
    <a href="index.php?action=show_post&post_id={id}&title={slug}">
      <h2 class="post-title">
        {title}
      </h2>
      <h3 class="post-subtitle">
        {subtitle}
      </h3>
    </a>
    <p class="post-meta">Posted {post_date} - {past_time}</p>
  </div>
</article>
